<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/principal/:username'"></ion-back-button>
    </ion-button>
    <ion-title>Me gustas del usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-card-title>{{usuarios.id}}</ion-card-title>
        <ion-card-title>{{usuarios.nombre}}</ion-card-title>
        <ion-card-title>{{usuarios.megustas}}</ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
